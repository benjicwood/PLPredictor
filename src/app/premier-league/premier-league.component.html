<div class="overlay">

	<!-- table -->
  <table class="league-table">

    <thead>
      <tr>
        <th><abbr title="Position">Pos</abbr></th>
        <th>Team</th>
        <th><abbr title="Played">Pld</abbr></th>
        <th><abbr title="Won">W</abbr></th>
        <th><abbr title="Drawn">D</abbr></th>
        <th><abbr title="Lost">L</abbr></th>
        <th><abbr title="Goal difference">GD</abbr></th>
        <th><abbr title="Points">Pts</abbr></th>
      </tr>
    </thead>

     <tbody>
      <tr *ngFor="let team of league">
        <th></th>
        <td>{{team.team}}</td>
        <td>{{team.played}}</td>
        <td>{{team.won}}</td>
        <td>{{team.drawn}}</td>
        <td>{{team.lost}}</td>
        <td>{{team.gd}}</td>
        <td>{{team.points}}</td>
      </tr>
     </tbody>

  </table>

	<!-- fixtures -->
  <table class="fixtures-table">

	<tbody>
   	 <tr *ngFor="let fixture of fixtures">
        <td style="text-align:right;"><abbr title="Home">{{fixture.home}}</abbr></td>
         <td><abbr title="HomeG"></abbr>
		   <div>
          <input class="input is-small is-focused" style="width:40px;" [(ngModel)]="fixture.homeScore" type="number" id="name" name="name" required minlength="0" maxlength="2" placeholder="0" size="2">
	       </div>
	    </td>
         <td><abbr title="AwayG"></abbr>
		    <div>
		<input class="input is-small is-focused" style="width:40px" [(ngModel)]="fixture.awayScore" type="number" id="name" name="name" required minlength="0" maxlength="2" placeholder="0" size="2">
            </div>
	    </td>
        <td><abbr title="Away">{{fixture.away}}</abbr></td>
      </tr>
   	</tbody>

  </table>

	<!-- buttons -->
  <div class="buttonwrapper">
  	<button class="button" (click)="matchResultsUpdateTable(this.fixtures)">update</button>
  	<button class="button" (click)="reset()">reset</button>
  </div>

</div>
