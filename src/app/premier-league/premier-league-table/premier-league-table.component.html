<table class="league-table">

  <thead>
    <tr>
      <th><abbr title="Position">Pos</abbr></th>
      <th></th>
      <th (click)="resetTable()">Team</th>
      <th><abbr title="Played">Pld</abbr></th>
      <th><abbr title="Won">W</abbr></th>
      <th><abbr title="Drawn">D</abbr></th>
      <th><abbr title="Lost">L</abbr></th>
      <th><abbr title="Goal difference">GD</abbr></th>
      <th><abbr title="Points">Pts</abbr></th>
    </tr>
  </thead>

   <tbody>
    <tr *ngFor="let team of league; index as i">
      <td>{{i+1}}</td>
      <div class="team-logo"><img src="./../assets/img/club-logos/{{team.icon}}.png"></div>
      <td>{{team.team}}</td>
      <td>{{team.played}}</td>
      <td>{{team.won}}</td>
      <td>{{team.drawn}}</td>
      <td>{{team.lost}}</td>
      <td>{{team.gd}}</td>
      <td>{{team.points}}</td>
    </tr>
   </tbody>

</table>
